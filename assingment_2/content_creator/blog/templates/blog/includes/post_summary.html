{% load static %}
 
 <li>
    <article class="post">
    <a href="{% url 'selected-post' post_slug=post.slug %}">
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}"/>
        <div class="post__content">
            <h3>{{ post.title|title }}</h3>
            <p>{{ post.summary }}</p>
        </div>
    </a>
    </article>
</li>
