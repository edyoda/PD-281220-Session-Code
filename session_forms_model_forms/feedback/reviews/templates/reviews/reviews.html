{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}"/>
</head>
<body>
    <form method="POST" action="/">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
</body>
</html>
